<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
        <!--..............................................NABVAR GENERAL....................................-->
        <nav
        class="navbar navbar-light navbar-expand-md fixed-top"
        style="background-color: #632a7e"
        id="navegacion"
      >
        <div class="container-fluid">
          <!-- TOGGLER BUTTON -->
          <button
            data-bs-toggle="offcanvas"
            class="navbar-toggler"
            data-bs-target="#menuNavegacion"
            aria-controls="menuNavegacion"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
         
          <a class="navbar-brand d-none d-md-inline" href="index.html">
            <i class="fas fa-store"></i>
            <strong>Tienda CellPhone Ebay</strong>
          </a>
      
  
       
          <form
            class="
              form-inline
              col-9 col-sm-auto col-md-3 col-lg-3 col-xl-5 col-xxl-6
            "
          >
            <div class="input-group">
              <div class="input-group-prepend">
                <button
                  class="btn btn-outline-dark btn-lg pb-0"
                  style="border: 0px"
                  type="button"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <input
                class="form-control"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
            </div>
          </form>
        
  
          <!-- NABVAR PANTALLAS GRANDES -->
          <div class="collapse navbar-collapse">
            <ul
              class="nav navbar-nav ms-auto"
              data-toggle="collapse"
              data-target="#menuNavegacion"
            >
              <li
                class="nav-item"
                style="margin-right: 2.5px; margin-left: 2.5px"
              >
                <a class="btn btn-dark" aria-current="page" href="index.html">
                  Inicio
                </a>
              </li>
              <li
                class="nav-item"
                style="margin-right: 2.5px; margin-left: 2.5px"
              >
                <a class="btn btn-dark" href="#"> Estadisticas </a>
              </li>
              <li
                class="nav-item"
                style="margin-right: 2.5px; margin-left: 2.5px"
              >
                <a
                  class="nav-link btn d-none d-md-inline"
                  data-bs-target="#nuevoAnuncio"
                  data-bs-toggle="modal"
                >
                  <i class="fa fa-plus"></i>
                </a>
              </li>
              <li
                class="nav-item"
                style="margin-right: 2.5px; margin-left: 2.5px"
              >
                <a
                  class="btn btn-dark btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#carrito"
                  href="#"
                >
                  <i class="fas fa-cart-plus"></i>
                  <span
                    class="
                      position-absolute
                      mt-3
                      me-0
                      translate-middle
                      badge
                      rounded-pill
                      bg-light
                      text-black
                    "
                  >
                    <span class="visually-hidden"></span>
                  </span>
                </a>
              </li>
            </ul>
          </div>
  
           <!-- NAVBAR DISPOSITIVO MOVIL-->
          <div
            class="offcanvas offcanvas-start d-md-none"
            tabindex="-1"
            id="menuNavegacion"
            aria-labelledby="offcanvasWithBackdropLabel"
          >
            <div
              class="offcanvas-header border-bottom border-2 border-dark"
              style="background-color: #632a7e"
            >
              <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">
                <i class="fas fa-store"></i> Tienda CellPhone Ebay
              </h5>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="
                offcanvas-body
                position-sticky
                bg-gradient bg-secondary bg-opacity-10
              "
            >
              <ul class="nav nav-pills flex-column mb-auto ms-3">
                <li class="nav-item">
                  <a
                    href="index.html"
                    class="nav-link text-black border-bottom border-1 border-dark"
                    style="border-radius: 0px"
                  >
                    Inicio</a
                  >
                </li>
  
                <li class="nav-item">
                  <a
                    href="#"
                    class="nav-link text-black border-bottom border-1 border-dark"
                    style="border-radius: 0px"
                    data-bs-target="#nuevoAnuncio"
                    data-bs-toggle="modal"
                    >Nuevo Anuncio</a
                  >
                </li>
  
                <li class="nav-item">
                  <a
                    href="#"
                    class="nav-link text-black border-bottom border-1 border-dark"
                    data-bs-toggle="modal"
                    data-bs-target="#carrito"
                    style="border-radius: 0px"
                  >
                    Carrito</a
                  >
                </li>
  
                <li class="nav-item">
                  <a
                    href="#"
                    class="nav-link text-black border-bottom border-1 border-dark"
                    style="border-radius: 0px"
                  >
                    Estadisticas</a
                  >
                </li>
              </ul>
            </div>
          </div>
        
        </div>
      </nav>
  
    <section class="tienda m-0">
      <div class="container m-0">
        <div class="row m-0">
          <div class="col-3 m-0" style="background-color: #280e3b">
            <div
              class="brand m-3 rounded"
              id="brand"
            >
              Marca
              <br />
            </div>
            <div class="system m-3" id="system">
              Sistema
              <br />
            </div>
            <div class="display m-3 p-2" id="display">
              Pantalla
              <br />
            </div>
          </div>
          <div class="col m-0">
            <div class="specific d-flex justify-content-between">
              <div class="price d-flex">
                <div class="mb-3 m-2 d-flex">
                  <label for="formGroupExampleInput" class="form-label m-2"
                    >Precio:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput"
                    placeholder="$"
                  />
                </div>
                <div class="mb-3 m-2 d-flex">
                  <label for="formGroupExampleInput2" class="form-label m-2"
                    >Hasta:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput2"
                    placeholder="$"
                  />
                </div>
              </div>
              <div class="order m-0">
                <nav class="navbar navbar-light bg-light">
                  <form class="container-fluid justify-content-center d-flex">
                    <button class="btn btn-outline-success me-2" type="button">
                      Precio
                    </button>
                    <button
                      class="btn btn-sm btn-outline-secondary"
                      type="button"
                    >
                      Fecha
                    </button>
                  </form>
                </nav>
              </div>
            </div>
            <div
              class="cellphone d-flex justify-content-center flex-wrap m-0"
              id="cellphone"
            ></div>
          </div>
        </div>
      </div>
    </section>

    

    <template id="templatecellphone">
      <div class="card m-2 rounded border-1 bg-danger" style="width: 18rem">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body text-center">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
         
          <bottom
          class="mt-5 mx-5 btn btn-danger "
          type="button"
          id="btn"
          data-bs-toggle="modal"
          data-bs-target="#mimodal"
          >comprar</bottom
        >
        </div>
      </div>
    </template>
    <template id="templatebrand">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
    </template>
    <template id="templatesystem">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
    </template>

    <template id="templatedisplay">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
    </template>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
