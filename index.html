<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Cellphone Ebay</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!--Navbar-->
    <nav class="pt-1 pb-1 navbar navbar-light navbar-expand-md navigation-clean-search bg-primary">
        <div class="col-sm-2 d-none d-md-block container-fluid">
            <a class="navbar-brand text-dark" href="index.html">
                <img src="Logo.png" alt="" width="40" height="40" class="d-inline-block">
                Cellphone Ebay
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="input input-group w-50 d-flex align-items-center">
            <span class="input-group-text" id="busqueda-cellphone">
                <i class="bi bi-search"></i>
            </span>
            <input type="search" class="form-control search-field" id="search-field" name="search" />
        </div>
        <div></div>
        <div class="collapse navbar-collapse pb-2 pt-2 px-3" id="navbar">
            <div class="col-sm-1"></div>
            <div class="d-md-none container-fluid h-50">
                <a class="navbar-brand text-secondary" href="index.html">
                    <img src="Logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top ">
                    Cellphone Ebay
                </a>
            </div>
            <ul class="navbar-nav mx-4">
                <li class="nav-item "><a class="nav-link active" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Estadisticas</a></li>
                <li class="nav-item d-md-none"><a class="nav-link" href="#">Carrito</a></li>
                <li class="nav-item d-md-none"><a class="nav-link" href="#">Nuevo Anuncio</a></li>
            </ul>
            <div class="navbar-nav">
                <a class="m-2 navbar-brand d-none d-md-block" href="index.html"><i class="bi-plus-square-fill"></i></a>
            </div>
            <div class="navbar-nav mx-4">
                <a class="m-2 navbar-brand d-none d-md-block" href="index.html"><i class="bi bi-bag-plus-fill"></i></a>
            </div>
        </div>
    </nav>

    <!--Cuerpo-->
    <!--Div Principal-->
    <div class="row container-fluid">
        <!--Columna Izquierda-->
        <div id="columnaizq" class="overflow-auto col-2" style="max-height: 650px;">

            <div class="form-check form-switch pt-2 mx-2 ">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                <label class="form-check-label" for="flexSwitchCheckDefault">Nuevo</label>
            </div>
            <div>
                <p class="position-relative"><span class="position-absolute mx-5 translate-middle bg-white">Marca<span
                            class="visually-hidden">unread messages</span></span></p>
            </div>
            <div class=" border border-dark border-2 pt-2" id="marca">
                <div class="form-checkr mx-2">
                    <input class="form-check-input" type="checkbox" value="" id="Samsung" />
                    <label class="form-check-label" for="Samsung">
                        Samsung
                    </label>
                </div>
                <div class="form-check mx-2">
                    <input class="form-check-input" type="checkbox" value="" id="Huawei" />
                    <label class="form-check-label" for="Huawei">
                        Huawei
                    </label>
                </div>
                <div class="form-check mx-2">
                    <input class="form-check-input" type="checkbox" value="" id="Nokia" />
                    <label class="form-check-label" for="Nokia">
                        Nokia
                    </label>
                </div>
                <div class="form-check mx-2">
                    <input class="form-check-input" type="checkbox" value="" id="Iphone" />
                    <label class="form-check-label" for="Iphone">
                        Iphone
                    </label>
                </div>
                <div class="form-check mx-2">
                    <input class="form-check-input" type="checkbox" value="" id="Xiaomi" />
                    <label class="form-check-label" for="Xiaomi">
                        Xiaomi
                    </label>
                </div>
            </div>

            <div>
                <p class="position-relative"><span class="position-absolute mx-5 translate-middle bg-white">Sistema<span
                            class="visually-hidden">unread messages</span></span></p>
            </div>
            <div class=" border border-dark border-2 pt-2" id="Sistema">
                <div class="form-checkr mx-2">
                    <input class="form-check-input" type="checkbox" value="" id="Android" />
                    <label class="form-check-label" for="Android">
                        Android
                    </label>
                </div>
                <div class="form-check mx-2">
                    <input class="form-check-input" type="checkbox" value="" id="Windows" />
                    <label class="form-check-label" for="Windows">
                        Windows
                    </label>
                </div>
                <div class="form-check mx-2">
                    <input class="form-check-input" type="checkbox" value="" id="Ios" />
                    <label class="form-check-label" for="Ios">
                        Ios
                    </label>
                </div>
            </div>
            <div>
                <p class="position-relative"><span
                        class="position-absolute mx-5 translate-middle bg-white">Pantalla<span
                            class="visually-hidden">unread messages</span></span></p>
            </div>
            <div class=" border border-dark border-2 pt-2" id="pantalla">
                <div class="form-checkr mx-2">
                    <input class="form-check-input" type="checkbox" value="" id="panta6" />
                    <label class="form-check-label" for="6">
                        6.0
                    </label>
                </div>
                <div class="form-check mx-2">
                    <input class="form-check-input" type="checkbox" value="" id="panta5.5" />
                    <label class="form-check-label" for="5.5">
                        5.5
                    </label>
                </div>
                <div class="form-check mx-2">
                    <input class="form-check-input" type="checkbox" value="" id="panta5" />
                    <label class="form-check-label" for="5">
                        5.0
                    </label>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
