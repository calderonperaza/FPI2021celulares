<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
        <!--..............................................NABVAR GENERAL....................................-->
     <nav
      class="navbar navbar-light navbar-expand-md fixed-top"
      style="background-color: #632a7e"
      id="navegacion"
    >
      <div class="container-fluid">
        <button
          data-bs-toggle="offcanvas"
          class="navbar-toggler"
          data-bs-target="#menuNavegacion"
          aria-controls="menuNavegacion"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand d-none d-md-inline" href="index.html">
          <i class="fas fa-store"></i>
          <strong>Tienda CellPhone Ebay</strong>
        </a>

        <form
          class="
            form-inline
            col-9 col-sm-auto col-md-3 col-lg-3 col-xl-5 col-xxl-6
          "
        >
          <div class="input-group">
            <div class="input-group-prepend">
              <button
                class="btn btn-outline-dark btn-lg pb-0"
                style="border: 0px"
                type="button"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
            <input
              class="form-control"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
          </div>
        </form>

        <!-- NABVAR PANTALLAS GRANDES -->
        <div class="collapse navbar-collapse">
          <ul
            class="nav navbar-nav ms-auto"
            data-toggle="collapse"
            data-target="#menuNavegacion"
          >
            <li
              class="nav-item"
              style="margin-right: 2.5px; margin-left: 2.5px"
            >
              <a class="btn btn-dark" aria-current="page" href="index.html">
                Inicio
              </a>
            </li>
            <li
              class="nav-item"
              style="margin-right: 2.5px; margin-left: 2.5px"
            >
              <a class="btn btn-dark" href="#"> Estadisticas </a>
            </li>
            <li
              class="nav-item"
              style="margin-right: 2.5px; margin-left: 2.5px"
            >
              <a
                class="nav-link btn d-none d-md-inline"
                data-bs-target="#nuevoAnuncio"
                data-bs-toggle="modal"
              >
                <i class="fa fa-plus"></i>
              </a>
            </li>
            <li
              class="nav-item"
              style="margin-right: 2.5px; margin-left: 2.5px"
            >
              <a
                class="btn btn-dark btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#carrito"
                href="#"
              >
                <i class="fas fa-cart-plus"></i>
                <span
                  class="
                    position-absolute
                    mt-3
                    me-0
                    translate-middle
                    badge
                    rounded-pill
                    bg-light
                    text-black
                  "
                >
                  <span class="visually-hidden"></span>
                </span>
              </a>
            </li>
          </ul>
        </div>

        <!-- NAVBAR DISPOSITIVO MOVIL-->
        <div
          class="offcanvas offcanvas-start d-md-none"
          tabindex="-1"
          id="menuNavegacion"
          aria-labelledby="offcanvasWithBackdropLabel"
        >
          <div
            class="offcanvas-header border-bottom border-2 border-dark"
            style="background-color: #632a7e"
          >
            <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">
              <i class="fas fa-store"></i> Tienda CellPhone Ebay
            </h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="
              offcanvas-body
              position-sticky
              bg-gradient bg-secondary bg-opacity-10
            "
          >
            <ul class="nav nav-pills flex-column mb-auto ms-3">
              <li class="nav-item">
                <a
                  href="index.html"
                  class="nav-link text-black border-bottom border-1 border-dark"
                  style="border-radius: 0px"
                >
                  Inicio</a
                >
              </li>

              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link text-black border-bottom border-1 border-dark"
                  style="border-radius: 0px"
                  data-bs-target="#nuevoAnuncio"
                  data-bs-toggle="modal"
                  >Nuevo Anuncio</a
                >
              </li>

              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link text-black border-bottom border-1 border-dark"
                  data-bs-toggle="modal"
                  data-bs-target="#carrito"
                  style="border-radius: 0px"
                >
                  Carrito</a
                >
              </li>

              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link text-black border-bottom border-1 border-dark"
                  style="border-radius: 0px"
                >
                  Estadisticas</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!---------------------------------------------- PRINCICPAL.......................................-->
    <section class="container-fluid" id="main">
      <div class="row col-12 mt-5 pt-4 ms-auto">
        <div class="col col-lg-4 offset-lg-3 col-xl-5 offset-xl-2">
          <div class="d-none d-lg-inline">
            <div class="row my-auto">
              <div class="col-2 my-auto">
                <label for="price">Precio:</label>
              </div>
              <div class="col-4" style="margin-left: 0px">
                <input
                  type="number"
                  id="price"
                  class="
                    form-control
                    border border-1 border-secondary
                    rounded-pill
                    w-75
                  "
                  placeholder="$"
                />
              </div>
              <div class="col-2 my-auto">
                <label for="price">Hasta:</label>
              </div>
              <div class="col-4">
                <input
                  type="number"
                  id="price"
                  class="
                    form-control
                    border border-1 border-secondary
                    rounded-pill
                    w-75
                  "
                  placeholder="$"
                />
              </div>
            </div>
          </div>
          <!-- FILTRO ORDENAR DISPOSITIVOS MOVILES -->
          <div class="d-lg-none">
            <div class="row my-auto align-items-center">
              <div class="col">
                <label for="atributo">Ordenar por: </label>
              </div>
              <div class="col">
                <select id="atributo" class="form-select">
                  <option selected>Precio</option>
                  <option value="1">Fecha</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!-- FILTRO ORDENAR PANTALLAS GRANDES -->
        <div class="col-5 col-lg-5 text-center">
          <div class="d-none d-lg-inline">
            <div class="row align-items-center">
              <div class="col-4 my-auto">
                <label>Ordenar por:</label>
              </div>
              <div class="col-auto">
                <button class="btn btn-outline-dark d-inline" type="button">
                  <i class="fa fa-arrow-up"></i>
                  Precio
                </button>
              </div>
              <div class="col-auto">
                <button class="btn btn-outline-dark d-inline" type="button">
                  Fecha
                </button>
              </div>
            </div>
          </div>

          <button
            class="btn btn-dark d-lg-none mt-1"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#filtros"
            aria-expanded="false"
            aria-controls="filtros"
          >
            <i class="fas fa-filter"></i>
          </button>
        </div>
      </div>

      <div class="row mt-2">
        <!--.................................. FILTRO MARCA PANTALLA SISTEMA............................ -->
        <div class="col-lg-3 col-xl-2">
          <div id="filtros" class="collapse d-lg-block">
            <div class="card w100">
              <div class="card-header">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="estado"
                  />
                  <label class="form-check-label" for="estado">Nuevo</label>
                </div>
              </div>
              <ul class="list-group list-group-flush w-100">
                <li
                  class="list-group-item m-2"
                  id="brand2"
                  style="background-color: #632a7e; color: white"
                >
                  <h5 class="card-title">Marca</h5>
                </li>

                <li
                  class="list-group-item m-2"
                  id="system"
                  style="background-color: #632a7e; color: white"
                >
                  <h5 class="card-title">Sistema</h5>
                </li>

                <li
                  class="list-group-item m-2"
                  id="display"
                  style="background-color: #632a7e; color: white"
                >
                  <h5 class="card-title">Pantalla</h5>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!--............................................ CARD CELLPHONE............................... -->
        <div class="col-12 col-lg-9 col-xl-10">
          <div
            class="row row-cols-2 row-cols-md-3 row-cols-lg-4 my-3"
            id="cellphone"
          ></div>

        </div>
      </div>
    </section>

    

    

    <template id="templatecellphone">
      <div class="col my-2 rounded">
        <div class="card border border-danger">
          <a
            href="#"
            class=""
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <img src="" class="card-img-top" alt="" />
          </a>
          <div class="card-body text-center" style="background-color: #632a7e">
            <a
              href="#"
              class="text-black"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <h6 class="card-title"></h6>
            </a>
            <p class="fw-bolder" style="color: white"></p>

            <button
              class="btn btn btn-block mb-2 btn-outline-dark"
              type="button"
              onclick="toastAnuncio('#cartAdded')"
            >
              <i class="fas fa-cart-plus"></i>Agregar al carrito
            </button>

            <div class="card-footer text-muted text-center h4 bg-dark">
              $
              <span class="badge bg-dark"> </span>
            </div>
          </div>
        </div>
      </div>
    </template>
      <!-- template carrito -->
  
      
        <!-- template filtro marca pantalla  sistema -->
    <template id="templatebrand">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
    </template>
    <template id="templatesystem">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
    </template>

    <template id="templatedisplay">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
    </template>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
