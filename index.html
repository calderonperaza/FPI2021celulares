<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css">

    <title>CellPhone Store</title>
</head>

<body>
    <!-- Navbar goes here -->
    <nav class="yellow darken-4">
        <div class="nav-wrapper">

            <!--Diseno para pantallas grandes tablet y escritorio-->
            <div class="container">
                <ul class="hide-on-med-and-down">
                    <li><a href="#"><i class="large material-icons">store</i></a></li>
                    <li><a href="#" class="flow-text waves-effect">Tienda CellPhone</a></li>
                </ul>
                <ul class="right hide-on-med-and-down">
                    <li><i class="large material-icons">search</i></li>
                    <li>
                        <form class="">
                            <input type="search" placeholder="Buscar..." class="white-text">
                        </form>
                    </li>
                    <li><a href="#" class="waves-effect waves-light btn amber accent-4">Inicio</a></li>
                    <li><a href="#" class="waves-effect waves-light btn  amber accent-4">Estadisticas</a></li>
                    <li><a href="#"><i class="large material-icons">add_circle_outline</i></a></li>
                    <li><a href="#"><i class="large material-icons">add_shopping_cart</i></a></li>
                </ul>
            </div>


            <!--Diseno para celulares-->
            <ul class="">
                <!--Para que aparezca el menu de hamburguesa  y buscador solo para celulares y tablets-->
                <div class="show-on-med-and-down hide-on-large-only left">
                    <!--Generando el icono de menu-->
                    <ul>
                        <li>
                            <a href="#" class="sidenav-trigger no-padding" data-target="menu-side">
                                <i class="material-icons">menu</i>
                            </a>
                        </li>

                        <li><i class="large material-icons col s1">search</i></li>
                        <li>
                            <form class="">
                                <input type="search" placeholder="Buscar..." class="white-text">
                            </form>
                        </li>
                    </ul>
                    <!--Generando los elementos del menu-->
                    <ul class="sidenav amber lighten-2" id="menu-side" style="max-height: 70%;">
                        <div class="row container center-align" style="padding-top: 2rem; display: flex; flex-direction: row;
                        justify-content: center;">
                            <li><i class="col s2 large material-icons" style="width: 2.5rem;">store</i></li>
                            <li>
                                <h5 class="col s10 flow-text left-align" style="font-weight:bolder; width: 100%">Tienda
                                    CellPhone
                                </h5>
                            </li>

                        </div>
                        <div class="container center">
                            <div class="divider"></div>
                            <li>
                                <a href="#" class="white-text">Inicio</a>
                            </li>
                            <div class="divider"></div>
                            <li>
                                <a href="#" class="white-text">Nuevo Anuncio</a>
                            </li>
                            <div class="divider"></div>
                            <li>
                                <a href="#" class="white-text">Carrito</a>
                            </li>
                            <div class="divider"></div>
                            <li>
                                <a href="#" class="white-text">Estadisticas</a>
                            </li>
                            <div class="divider"></div>
                        </div>
                    </ul>
                </div>


            </ul>

        </div>
        <!--Navbar slide-->

    </nav>




    <!--Creando la vista para Desktop y Tablets-->
    <div class="contenedor-seccion">
        <div class="row">
            <div class="col m12 s12">
                <div class="col m3 s6 yellow hide-on-med-and-down">
                    <!--Lado del filtro-->


                    <form action="#" class="separacion-abajo">
                        <!-- Switch -->
                        <div class="switch left-align separacion-abajo separacion-arriba">
                            <label style="color: black; font-weight: 400; font-size: 1.2rem;">
                                <input type="checkbox">
                                <span class="lever"></span>
                                Nuevo
                            </label>
                        </div>

                        <fieldset>
                            <legend class="">Marca</legend>
                            <p>
                                <label>
                                    <input type="checkbox" class="filled-in" checked="checked" />
                                    <span>Samsung</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="filled-in" checked="checked" />
                                    <span>Huawei</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="filled-in" checked="checked" />
                                    <span>Nokia</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="filled-in" checked="checked" />
                                    <span>iPhone</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="filled-in" checked="checked" />
                                    <span>Xiaomi</span>
                                </label>
                            </p>
                        </fieldset>

                        <fieldset>
                            <legend>Sistema</legend>
                            <p>
                                <label>
                                    <input type="checkbox" class="filled-in" checked="checked" />
                                    <span>Android</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="filled-in" checked="checked" />
                                    <span>iOS</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="filled-in" checked="checked" />
                                    <span>Windows</span>
                                </label>
                            </p>
                        </fieldset>
                        <fieldset>
                            <legend>Pantalla</legend>
                            <p>
                                <label>
                                    <input type="checkbox" class="filled-in" checked="checked" />
                                    <span>6.0</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="filled-in" checked="checked" />
                                    <span>5.5</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="filled-in" checked="checked" />
                                    <span>5.0</span>
                                </label>
                            </p>
                        </fieldset>
                    </form>


                    <br>
                    <!--Div que finaliza el lado del filtro-->
                </div>
                <!-- Lado de mostrar el producto -->
                <div class="col m9 s6 green" style="padding-left: 20px;">
                    <div class="row">
                        <div class="col m6 s3 hide-on-med-and-down">
                            <h1>Precio</h1>
                        </div>
                        <div class="col m6 s3">
                            <h1>Ordenar por</h1>
                        </div>
                    </div>



                </div>

            </div>
        </div>
    </div>










    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
