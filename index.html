<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
      <div class="container-fluid">
        <a href=""> <span> </span> </a>
        <a class="navbar-brand" href="#">
           Navbar</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Tienda CellPhone</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <section class="tienda m-0">
      <div class="container m-0">
        <div class="row m-0">
          <div class="col-3 m-0" style="background-color: #280e3b">
            <div
              class="brand m-3 rounded"
              id="brand"
            >
              Marca
              <br />
            </div>
            <div class="system m-3" id="system">
              Sistema
              <br />
            </div>
            <div class="display m-3 p-2" id="display">
              Pantalla
              <br />
            </div>
          </div>
          <div class="col m-0">
            <div class="specific d-flex justify-content-between">
              <div class="price d-flex">
                <div class="mb-3 m-2 d-flex">
                  <label for="formGroupExampleInput" class="form-label m-2"
                    >Precio:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput"
                    placeholder="$"
                  />
                </div>
                <div class="mb-3 m-2 d-flex">
                  <label for="formGroupExampleInput2" class="form-label m-2"
                    >Hasta:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput2"
                    placeholder="$"
                  />
                </div>
              </div>
              <div class="order m-0">
                <nav class="navbar navbar-light bg-light">
                  <form class="container-fluid justify-content-center d-flex">
                    <button class="btn btn-outline-success me-2" type="button">
                      Precio
                    </button>
                    <button
                      class="btn btn-sm btn-outline-secondary"
                      type="button"
                    >
                      Fecha
                    </button>
                  </form>
                </nav>
              </div>
            </div>
            <div
              class="cellphone d-flex justify-content-center flex-wrap m-0"
              id="cellphone"
            ></div>
          </div>
        </div>
      </div>
    </section>

    

    <template id="templatecellphone">
      <div class="card m-2 rounded border-1 bg-danger" style="width: 18rem">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body text-center">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
         
          <bottom
          class="mt-5 mx-5 btn btn-danger "
          type="button"
          id="btn"
          data-bs-toggle="modal"
          data-bs-target="#mimodal"
          >comprar</bottom
        >
        </div>
      </div>
    </template>
    <template id="templatebrand">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
    </template>
    <template id="templatesystem">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
    </template>

    <template id="templatedisplay">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
    </template>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
