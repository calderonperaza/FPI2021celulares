</head>

                        <a class="nav-link d-none d-md-block" href=""><i class="bi bi-plus-circle"

        </div>

    <!-- Div Main -->
    <div class="bg-light container">
        <div class=" text-center">
            <h1>
                Nuevo Anuncio
            </h1>
        </div>
        <!-- Div Nuevo Anuncio -->
        <div class="container pt-2">
            <div class="row row-cols-md-2 row-cols-1 pb-3 g-3">
                <!-- Div del Formulario y la info -->
                <div class="col order order-3 order-md-1 ">
                    <!-- Formulario -->
                    <div class="p-2 ps-4 pt-4 border border-2 rounded-3">
                        <div class="row pt-2">
                            <div class="col col-2">
                                <label for="">Estado: </label>
                            </div>
                            <div class="col col-3">
                                <div class="form-check ms-2">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Nuevo
                                    </label>
                                </div>
                            </div>
                            <div class="col col-3">
                                <div class="form-check ms-5">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Usado
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col col-2 my-2">
                                <label for="">Marca:</label>
                            </div>
                            <div class="col col-4">
                                <input class="form-control" type="text" placeholder=""
                                    aria-label="default input example">
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col col-2 ">
                                <label for="">Modelo:</label>
                            </div>
                            <div class="col col-4">
                                <input class="form-control" type="text" placeholder=""
                                    aria-label="default input example">
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col col-2 ">
                                <label for="">Pantalla:</label>
                            </div>
                            <div class="col col-4">
                                <input class="form-control" type="text" placeholder=""
                                    aria-label="default input example">
                            </div>
                            <div class="col col-2 ">
                                <label for="" class="fw-lighter">Pulgadas</label>
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col col-2 ">
                                <label for="">Sistema:</label>
                            </div>
                            <div class="col col-4">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Ios</option>
                                    <option value="1">Android</option>
                                    <option value="2">MIUI</option>
                                </select>
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col col-2 ">
                                <label for="">ROM:</label>
                            </div>
                            <div class="col col-4">
                                <input class="form-control" type="text" placeholder=""
                                    aria-label="default input example">
                            </div>
                            <div class="col col-2 ">
                                <label for="" class="fw-lighter">Almacenamiento</label>
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col col-2 ">
                                <label for="">RAM:</label>
                            </div>
                            <div class="col col-4">
                                <input class="form-control" type="text" placeholder=""
                                    aria-label="default input example">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col  order order-2 order-md-2">
                    <!-- Informacion -->
                    <div class="p-2 ps-4 pt-4  justify-content-end border border-2 rounded-3">
                        <div class="row pt-2">
                            <div class="col col-11">
                                <label for="">Titulo breve del Anuncio</label>
                                <input class="form-control" type="text" placeholder=""
                                    aria-label="default input example">
                            </div>
                        </div>
                        <div class="row pt-2 my-1">
                            <div class="col col-2">
                                <label for="">Vendedor</label>
                            </div>
                            <div class="col col-4">
                                <input class="form-control" type="text" placeholder=""
                                    aria-label="default input example">
                            </div>
                        </div>
                        <div class="row pt-2 my-2">
                            <div class="col col-2">
                                <label for="">Telefono</label>
                            </div>
                            <div class="col col-3">
                                <input class="form-control" type="text" placeholder=""
                                    aria-label="default input example">
                            </div>
                        </div>
                        <div class="row pt-2 my-4">
                            <div class="col col-2">
                                <label for="">Descripcion</label>
                            </div>
                            <div class="col col-11">
                                <div class="form-group">
                                    <textarea class="form-control" id="exampleTextarea" rows="3"
                                        style="margin-top: 0px; margin-bottom: 0px; height: 59px;"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Div de la info y los datos -->
                <div class="col-12 col-md-6  order-1 order-md-3">
                    <div>
                        <p class="position-relative"><span
                                class="position-absolute mx-5 translate-middle bg-light text-white">Imagenes<span
                                    class="visually-hidden">unread messages</span></span></p>
                    </div>
                    <div class="p-5 ps-4 pt-4  justify-content-end border border-2 rounded-3" style="height: 270px;">
                        <!--Imagenes-->
                        <div class="row mx-2">
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <a class="btn mx-4" href="#" role="button"><i class="bi bi-plus-circle-fill"
                                                style="font-size: 40px;"></i></a>
                                    </div>
                                    <div class="col">
                                        <a class="btn mx-4" href="#" role="button"><i class="bi bi-dash-circle-fill"
                                                style="font-size: 40px;"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="col ">
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="img/Asus-ROG-Phone-4.jpg" class="card-img-top" height="190" alt="...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Botones de guardar y cancelar -->
                <div class="col-12 col-md-6 order order-4 pt-3">
                    <div class="p-2 ps-4 pt-4  border border-2 rounded-3 d-flex align-items-center text-center"
                    style="height: 270px;">
                            <div class="col" >
                                <button class="btn btn-primary" style="font-size: 20px; display: inline-block;"><a href=""><i
                                            class="bi bi-x-circle-fill" style="color: white;">Cancelar</i></a></button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary" style="font-size: 20px;"><a href=""><i
                                            class="bi bi-save-fill" style="color: white;">Crear</i></a></button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"

</html>
