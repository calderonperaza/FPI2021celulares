<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <title>Charts</title>
</head>

<body>
    <div class="contenedor">
        <div class="row">
            <div class="col-12" style="background: rgba(0, 128, 0, 0.575);">
                <div class="header-content">
                    <div class="titulo">
                        <h3><i class="fas fa-bullhorn"></i> Tienda CellPhone</h3>
                    </div>
                    <div class="input-group flex-nowrap buscador">
                        <span class="input-group-text" id="addon-wrapping"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="addon-wrapping">
                    </div>
                    <div class="navegacion">
                        <a href='home.html'><button type="button" class="btn btn-secondary">INICIO</button></a>
                        <button type="button" class="btn btn-success">ESTADISTICAS</button>
                    </div>
                    <div class="comprar">
                        <i class="fas fa-plus-circle"></i>
                        <i class="fas fa-cart-plus"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row contenido">
            <div class="columna-right " style="background: rgba(26, 133, 26, 0.432);">
                <div class="row row-cols-1 row-cols-md-3 g-4 contenido-right ">
                    <canvas id="barrasHorizontal"></canvas>
                    <canvas id="barrasVertical" width="600" height="400"></canvas>
                    <canvas id="lineal" width="600" height="400"></canvas>
                    <canvas id="multi-lineal" width="600" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/barras-horizontal.js"></script>
<script src="js/barras-vertical.js"></script>
<script src="js/lineal.js"></script>
<script src="js/multi-lineal.js"></script>

</html>
