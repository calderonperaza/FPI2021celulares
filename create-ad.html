    <style>
        body {
            
            background-color: #EADCA6;
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            color: blue;
        }

        p {
            color: red;
        }

        h3 {
            display: inline-block;
        }

        .bordemenu {
            border: 2 px solid #096BF9;
            border-radius: 4%;


        }

        .card {
            border-radius: 10px;
            border: 1px solid #cccccc;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            transition: all linear 200ms;
        }



        .centrador {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        @media (hover: hover) {
            .carousel:hover {
                transform: scale(1.05);
                transition: all linear 200ms;
                z-index: 1;
                box-shadow: 1px 1px 10px rgba(0, 0, 0, .3);
                cursor: pointer;
            }

        }



        .carousel {
            height: 100%;
            transition: all linear 200ms;
        }

        .carousel-item,
        .carousel-inner,
        .carousel-inner img {
            width: 100%;
            height: auto;
        }

        .carousel-item {
            text-align: center;
        }

        /*************** MOBILE *************/
        .container {
            display: flex;
            flex-wrap: wrap;

        }

        div.blue {
            order: 1;
            width: 100%;
        }

        div.orange {
            order: 2;
            width: 100%;
        }

        div.green {
            order: 3;
            width: 100%;

        }

        /***************************/
        @media screen and (min-width:1200px) {
            .container {
                justify-content: space-between;
            }

            div.blue {
                order: 1;
                width: 46%;
            }

            div.orange {
                order: 2;
                width: 50%;
            }

            div.green {
                order: 3;
                width: 46%;
            }
        }


        .txtcolor {

            color: #420516;
        }

        .card {

            background-color: #fbeee0;
        }

        .button-74 {
            background-color: #fbeee0;
            border: 2px solid #422800;
            border-radius: 30px;
            box-shadow: #422800 4px 4px 0 0;
            color: #422800;
            cursor: pointer;
            display: inline-block;
            font-weight: 600;
            font-size: 18px;
            padding: 0 18px;
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-74:hover {
            background-color: #fff;
        }

        .button-74:active {
            box-shadow: #422800 2px 2px 0 0;
            transform: translate(2px, 2px);
        }

        .roboto {
            font-family: 'Roboto', sans-serif;

        }

        @media (min-width: 768px) {
            .button-74 {
                min-width: 120px;
                padding: 0 25px;
            }

            nav {
                box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .2);
            }
        }

        /* FIN NUEVO CSS */
