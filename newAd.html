<html lang="en">
<head>

        <div class="container-fluid">

                <!--por semantica HTML pondremos para inciar la etiqueta form-->
                <form action="">
                    <span>Estado:</span>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="nuevo">
                        <label class="form-check-label" for="flexRadioDefault1">Nuevo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="usado">

                    </div>
                    <div class="mb-3 row">
                        <label for="inputText" class="col-sm-2 col-form-label">Marca:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputText">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputText2" class="col-sm-2 col-form-label">Modelo</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputText2">
                        </div>
                      </div>
                </form> 
            </div>   
        </div>
         <br>
        <div class="container-fluid">
            <div class="d-flex p-2 bd-highlight" style="border: 3px solid #7FB174; max-width: 500px;">
                <h6>imagenes</h6>

            </div>
        </div>
