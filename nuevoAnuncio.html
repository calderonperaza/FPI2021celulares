<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header><!--Inicio del header-->
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bgPrimero">
          <div class="container marginCenterNav">

              <!--Titulo-->
              <a href="index.html" class="navbar-brand d-none d-md-block"><i class="fas fa-bullhorn fa-2x"> Smart-Buy</i></a>
            
              
              <!--BUSCAR-->
              <form class="d-flex">
                <input class="form-control rounded-pill me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success rounded-pill" type="submit">Buscar</button>
              </form>
            
            
          
              <!--Hamburguesa-->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toogle navigation">


                <span class="navbar-toggler-icon"></span>

              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item mt-3 d-md-none h5"><a class="nav-link" href="index.html"><i class="fas fa-bullhorn fa-1x"> Smart-Buy</i></a></li>
                  <li class="nav-item h5 ms-lg-4 mt-lg-2 lead"><a class="nav-link" href="index.html">Inicio</a></li>
                  <li class="nav-item d-none d-lg-block"><a class="nav-link" href="nuevoAnuncio.html"><i class="fas fa-plus-circle fa-2x ms-4"></i></a></li>
                  <li class="nav-item d-none d-lg-block ms-2"><a class="nav-link" href="#"><i class="fas fa-shopping-cart fa-2x"></i></a></li>
                  <li class="nav-item h5 d-lg-none lead"><a class="nav-link" href="nuevoAnuncio.html">Nuevo Anuncio</a></li>
                  <li class="nav-item h5 d-lg-none lead"><a class="nav-link" href="#">Carrito</a></li>
                </ul>
              </div>
              


           
          </div><!--CONTAINER-->
        </nav>

    </header><!--Fin del header-->

    <main class="container">
        
        <div class="row justify-content-center"> <!--titulo pag-->
            <span class="fs-1 lead text-center col-md-5">Nuevo anuncio</span>
        </div><!--titulo pag-->

        <div class="row my-3"><!--row principal-->

            <div class="col-12 col-md-5 mt-md-1 bordeTitulo"><!--primeros filtros-->

                <div class="mt-3"> <!--Filtros-->

                    <div>
                        <span class="me-3">Estado:</span>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Nuevo</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Usado</label>
                        </div><br>
                    </div>

                    <div class="mt-3 hstack gap-2">
                        <span class="me-3">Modelo:</span>
                        <div class="inline">
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Modelo">
                        </div>
                        <br>
                    </div>

                    <div class="mt-3 hstack gap-2">
                        <span class="me-3">Pantalla:</span>
                        <div>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
                        </div>
                        <br>
                    </div>

                    <div class="mt-3 hstack gap-2">
                        <span class="me-3">Sistema:</span>
                        <select class="form-select w-auto" aria-label="Default select example">
                            <option selected>Seleccionar</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <br>
                    </div>

                    <div class="mt-3 hstack gap-2">
                        <span class="me-3">Rom:</span>
                        <div>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
                        </div>
                        <br>
                    </div>

                    <div class="my-3 hstack gap-2">
                        <span class="me-3">RAM:</span>
                        <div>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
                        </div>
                        <br>
                    </div>


                    <div>
                        <label for="formFileMultiple" class="form-label">Imagenes:</label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                    </div>

                    <div class="my-3">
                        <button class="btn btn-primary" style="max-height: 50px;" type="button">Eliminar imagen</button>
                    </div>




                </div> <!--Filtros-->

                

            </div><!--primeros filtros-->
            
            <div class="col-12 col-md-5 bordeTitulo mt-4 mt-md-1"><!--Segundos filtros-->
                
                <div class="mt-3">
                    <span class="me-3">Titulo breve del anuncio:</span>
                    <div class="mt-2">
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Titulo">
                    </div>
                    <br>
                </div>

                <div class="hstack gap-2">
                    <span class="me-3">Vendedor:</span>
                    <div class="inline">
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Vendedor">
                    </div>
                    <br>
                </div>

                <div class="hstack gap-2 mt-3">
                    <span class="me-3">Telefono:</span>
                    <div class="inline">
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Telefono">
                    </div>
                    <br>
                </div>

                <div class="mt-3">
                    <span class="me-3">Descripcion:</span>
                    <div class="inline">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                    </div>
                    <br>
                </div>

                <div class="hstack gap-2">
                    <span class="me-3">Precio $:</span>
                    <div class="inline">
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Precio">
                    </div>
                    <br>
                </div>

                <div class="d-grid gap-2 d-md-block mt-5 mb-2">
                    <button class="btn btn-primary" type="button"><i class="fas fa-save me-2"></i>Guarda</button>
                    <button class="btn btn-primary" type="button"><i class="fas fa-window-close me-2"></i>Cancelar</button>
                </div>

            </div>

        </div><!--row principal-->


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
</body>
</html>
